<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>CD Library</title>
</h:head>
<h:body>
    <h:form>
        <h:dataTable value="#{CDBean.availableCDs}" var="cd">
            <h:column>
                <f:facet name="header">Title</f:facet>
                #{cd.title}
            </h:column>
            <h:column>
                <h:commandButton value="Borrow" action="#{CDBean.borrowCD(cd.id)}"/>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
